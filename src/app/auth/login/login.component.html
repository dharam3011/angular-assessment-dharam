<div class="row justify-content-md-center mt-5">
  <div class="col-3">
    <h3 class="">Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <span
          class="text-danger"
          *ngIf="
          isControlInvalid('email') &&
            loginForm.get('email')?.hasError('required')
          "
        >
          Please enter email address
        </span>
        <span
          class="text-danger"
          *ngIf="loginForm.get('email')?.hasError('pattern')"
        >
          Please enter valid email address
        </span>
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          id="exampleInputPassword1"
        />
        <span class="text-danger" *ngIf="isControlInvalid('password') && loginForm.get('password')?.hasError('required')">
          Please enter password
        </span>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
    </form>
  </div>
</div>
